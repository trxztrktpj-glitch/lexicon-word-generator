<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon Word Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lexicon Word Generator</h1>
    </header>
    <main>
        <section id="word-generation">
            <h2>Generate a Word</h2>
            <select id="category-selector">
                <option value="">Select Category</option>
                <!-- Add 100+ categories here -->
            </select>
            <button id="generate-btn">Generate</button>
            <p id="generated-word"></p>
        </section>
        <section id="word-filters">
            <h2>Filters</h2>
            <label><input type="checkbox" value="sanskrit"> Sanskrit</label>
            <label><input type="checkbox" value="power"> Power</label>
            <label><input type="checkbox" value="philosophy"> Philosophy</label>
            <label><input type="checkbox" value="rare"> Rare</label>
        </section>
        <section id="local-dictionary">
            <h2>Local Dictionary</h2>
            <input type="text" id="dictionary-search" placeholder="Search for a word...">
            <div id="word-definitions"></div>
        </section>
        <section id="api-lookups">
            <h2>API Lookups</h2>
            <input type="text" id="api-search" placeholder="Search word API..."><button id="api-btn">Lookup</button>
            <div id="api-results"></div>
        </section>
        <section id="history-tracking">
            <h2>History Tracking</h2>
            <ul id="history-list"></ul>
        </section>
        <section id="cut-up-engine">
            <h2>Cut-Up Engine</h2>
            <select id="cut-up-method">
                <option value="classic">Classic</option>
                <option value="sentence">Sentence</option>
                <option value="fold-in">Fold-In</option>
                <option value="column">Column</option>
                <option value="thirds">Thirds</option>
                <option value="permutation">Permutation</option>
            </select>
            <button id="cut-up-btn">Generate Cut-Up</button>
            <div id="cut-up-results"></div>
        </section>
        <section id="power-words">
            <h2>Inject Power Words</h2>
            <button id="inject-power-words-btn">Inject</button>
        </section>
    </main>
    <footer>
        <p>Lexicon Word Generator Â© 2026</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
